{% extends "base.html" %}
{% block content %}
<h2>Encrypt</h2>
<form method="POST" action="{{ url_for('main.encrypt') }}">
    <label for="key_size">Key Size:</label>
    <select name="key_size" required>
        <option value="128">128 bits</option>
        <option value="192">192 bits</option>
        <option value="256">256 bits</option>
    </select><br>
    <label for="plaintext">Plaintext:</label>
    <textarea name="plaintext" required></textarea><br>
    <button type="submit">Encrypt</button>
</form>
{% if ciphertext %}
    <h3>Encrypted Text</h3>
    <p>{{ ciphertext }}</p>
    <h3>Key</h3>
    <p>{{ key }}</p>
    <h3>IV</h3>
    <p>{{ iv }}</p>
{% endif %}
{% endblock %}
